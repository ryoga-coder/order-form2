
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注文送信テスト</title>
</head>
<body>
  <h1>注文テスト送信</h1>
  <button onclick="sendOrder()">この内容で注文する</button>
  <script>
    function sendOrder() {
      const items = [
        { name: "テスト商品", quantity: 1, total: 100 }
      ];
      fetch("https://script.google.com/macros/s/AKfycbybfrJiJ3GS6Up4tBPzZydIKBPJtbEJ7tZhXiIf54IPBGlR3GtNYH9O9CAp1V8cOes/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ items })
      }).then(() => {
        alert("送信完了！");
      }).catch(() => {
        alert("送信失敗！");
      });
    }
  </script>
</body>
</html>
