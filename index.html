  <div class="confirm-screen">
    <h2>注文内容確認</h2>
    <ul id="orderList"></ul>
    <p class="total-bar">合計金額: ¥<span id="confirmTotal">0</span></p>
    <button class="confirm-btn" onclick="submitOrder()">この内容で注文する</button>
    <button class="confirm-btn" onclick="goBack()">修正する</button>
  </div>

  <div class="thankyou-screen">
    <h2>注文完了！</h2>
    <p>ご注文ありがとうございました。</p>
  </div>

  <script>
    function toggle(elem) {
      const items = elem.nextElementSibling;
      items.style.display = items.style.display === "block" ? "none" : "block";
    }

    const selects = [];

    function updateTotal() {
      const sel = document.querySelectorAll("select");
      selects.length = 0;
      let total = 0;
      sel.forEach(s => {
        const qty = parseInt(s.value);
        if (qty > 0) {
          const price = parseInt(s.dataset.price);
          total += price * qty;
          selects.push(s);
        }
      });
      document.getElementById("totalAmount").textContent = total.toLocaleString();
    }

    document.querySelectorAll("select").forEach(s => s.addEventListener("change", updateTotal));
    document.addEventListener("DOMContentLoaded", updateTotal);

    const form = document.getElementById("orderForm");
    const formScreen = document.querySelector(".form-screen");
    const confirmScreen = document.querySelector(".confirm-screen");
    const thankyouScreen = document.querySelector(".thankyou-screen");
    const orderList = document.getElementById("orderList");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      orderList.innerHTML = "";
      let total = 0;
      selects.forEach(s => {
        const qty = parseInt(s.value);
        const price = parseInt(s.dataset.price);
        const name = s.dataset.name;
        const li = document.createElement("li");
        li.textContent = `${name} × ${qty} = ¥${qty * price}`;
        orderList.appendChild(li);
        total += qty * price;
      });
      document.getElementById("confirmTotal").textContent = total.toLocaleString();
      formScreen.style.display = "none";
      confirmScreen.style.display = "block";
    });

    function goBack() {
      confirmScreen.style.display = "none";
      formScreen.style.display = "block";
    }

    function submitOrder() {
      const orderId = crypto.randomUUID();
      const data = selects.map(s => {
        return {
          orderId: orderId,
          name: s.dataset.name,
          category: s.dataset.category,
          quantity: parseInt(s.value),
          total: parseInt(s.dataset.price) * parseInt(s.value)
        };
      });
      const formData = new FormData();
      formData.append("data", JSON.stringify(data));

      fetch("https://script.google.com/macros/s/AKfycbwVOY0V0KoS1gBPaZC0q2Hsrq2wjYZ3X41fN0gCSlGLP2jZ1fEzQs6CZ5BuVk_3be4J/exec", {
        method: "POST",
        body: formData
      }).then(() => {
        confirmScreen.style.display = "none";
        thankyouScreen.style.display = "block";
      }).catch(() => {
        alert("送信に失敗しました。");
      });
    }
  </script>
