
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注文フォーム（修正版）</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 1rem; }
    h1 { text-align: center; }
    .category { margin: 1rem 0; border: 1px solid #ccc; border-radius: 5px; background: #fff; }
    .category h2 { margin: 0; padding: 0.5rem; background: #eee; cursor: pointer; }
    .items { padding: 0.5rem 1rem; display: none; }
    .item-row { display: flex; justify-content: space-between; margin: 0.5rem 0; }
    .total-bar { position: sticky; bottom: 0; background: #fff; padding: 1rem; font-weight: bold; border-top: 2px solid #ccc; text-align: right; }
    button { width: 100%; padding: 1rem; margin-top: 1rem; font-size: 1.1rem; background: #4caf50; color: white; border: none; border-radius: 5px; }
    .confirm-screen, .thankyou-screen { display: none; }
    ul#orderList li { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>注文フォーム</h1>

  <div class="form-screen">
    <form id="orderForm">
      <div id="formContent">読み込み中...</div>
      <div class="total-bar">合計金額: ¥<span id="totalAmount">0</span></div>
      <button type="submit">確認画面へ</button>
    </form>
  </div>

  <div class="confirm-screen">
    <h2>注文内容確認</h2>
    <ul id="orderList"></ul>
    <p class="total-bar">合計金額: ¥<span id="confirmTotal">0</span></p>
    <button onclick="submitOrder()">この内容で注文する</button>
    <button onclick="goBack()">修正する</button>
  </div>

  <div class="thankyou-screen">
    <h2>注文完了！</h2>
    <p>ご注文ありがとうございました。</p>
  </div>

  <script>
    function toggle(elem) {
      const items = elem.nextElementSibling;
      items.style.display = items.style.display === "block" ? "none" : "block";
    }

    const selects = [];

    function updateTotal() {
      let total = 0;
      selects.length = 0;
      document.querySelectorAll("select").forEach(sel => {
        const price = parseInt(sel.dataset.price);
        const qty = parseInt(sel.value);
        if (qty > 0 && !isNaN(price)) {
          total += price * qty;
          selects.push(sel);
        }
      });
      document.getElementById("totalAmount").textContent = total.toLocaleString();
    }

    function goBack() {
      document.querySelector(".confirm-screen").style.display = "none";
      document.querySelector(".form-screen").style.display = "block";
    }

    function submitOrder() {
      const orderId = crypto.randomUUID();
      const data = selects.map(s => {
        return {
          orderId: orderId,
          name: s.dataset.name,
          category: s.dataset.category,
          quantity: parseInt(s.value),
          total: parseInt(s.dataset.price) * parseInt(s.value)
        };
      });
      const formData = new FormData();
      formData.append("data", JSON.stringify(data));

      fetch("https://script.google.com/macros/s/AKfycbwVOY0V0KoS1gBPaZC0q2Hsrq2wjYZ3X41fN0gCSlGLP2jZ1fEzQs6CZ5BuVk_3be4J/exec", {
        method: "POST",
        body: formData
      }).then(() => {
        document.querySelector(".confirm-screen").style.display = "none";
        document.querySelector(".thankyou-screen").style.display = "block";
      }).catch(() => {
        alert("送信に失敗しました。");
      });
    }

    function generateOptions() {
      let options = "";
      for (let i = 0; i <= 10; i++) {
        options += `<option value="${i}">${i}</option>`;
      }
      return options;
    }

    fetch("https://docs.google.com/spreadsheets/d/1pw8TRJvWMbGqAmv6GCEQjSK0zUxgDXslC-76DV9LpXY/gviz/tq?tqx=out:csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(",").map(cell => cell.replace(/^"|"$/g, "")));
        const data = rows.slice(1);
        const byCategory = {};

        data.forEach(row => {
          const [name, category, priceStr] = row;
          const price = parseInt(priceStr.replace(/[^0-9]/g, ""));
          if (!byCategory[category]) byCategory[category] = [];
          byCategory[category].push({ name, price });
        });

        const content = document.getElementById("formContent");
        content.innerHTML = "";

        for (let category in byCategory) {
          const div = document.createElement("div");
          div.className = "category";
          div.innerHTML = `<h2 onclick="toggle(this)">${category}</h2>`;
          const inner = document.createElement("div");
          inner.className = "items";
          inner.innerHTML = byCategory[category].map(item => `
            <div class="item-row">
              <label>${item.name}（¥${item.price}）</label>
              <select data-name="${item.name}" data-price="${item.price}" data-category="${category}" onchange="updateTotal()">
                ${generateOptions()}
              </select>
            </div>`).join("");
          div.appendChild(inner);
          content.appendChild(div);
        }

        updateTotal();

        document.getElementById("orderForm").addEventListener("submit", function(e) {
          e.preventDefault();
          const list = document.getElementById("orderList");
          list.innerHTML = "";
          let total = 0;
          selects.forEach(s => {
            const qty = parseInt(s.value);
            const price = parseInt(s.dataset.price);
            const name = s.dataset.name;
            const li = document.createElement("li");
            li.textContent = `${name} × ${qty} = ¥${qty * price}`;
            list.appendChild(li);
            total += qty * price;
          });
          document.getElementById("confirmTotal").textContent = total.toLocaleString();
          document.querySelector(".form-screen").style.display = "none";
          document.querySelector(".confirm-screen").style.display = "block";
        });
      });
  </script>
</body>
</html>
