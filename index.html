
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォーム送信 (CORS回避版)</title>
</head>
<body>
  <h1>注文テスト送信（フォーム形式）</h1>
  <button onclick="submitOrder()">この内容で注文する</button>
  <script>
    function submitOrder() {
      const items = [
        { name: "テスト商品", quantity: 2, total: 600 }
      ];
      const formData = new FormData();
      formData.append("data", JSON.stringify(items));
      fetch("https://script.google.com/macros/s/AKfycbybfrJiJ3GS6Up4tBPzZydIKBPJtbEJ7tZhXiIf54IPBGlR3GtNYH9O9CAp1V8cOes/exec", {
        method: "POST",
        body: formData
      }).then(() => {
        alert("送信完了！");
      }).catch(() => {
        alert("送信失敗！");
      });
    }
  </script>
</body>
</html>
