
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サブカテゴリ対応 注文フォーム</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 1rem; }
    h1 { text-align: center; }
    .category, .subcategory {
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }
    .category h2, .subcategory h3 {
      margin: 0;
      padding: 0.5rem;
      background: #eee;
      cursor: pointer;
    }
    .subcategory h3 {
      font-size: 0.95rem;
      background: #f5f5f5;
      padding-left: 1rem;
    }
    .items {
      padding: 0.5rem 1rem;
      display: none;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .total-bar {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 1rem;
      font-weight: bold;
      border-top: 2px solid #ccc;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>注文フォーム</h1>

  <form id="orderForm">
    <div id="formContent">読み込み中...</div>
    <div class="total-bar">合計金額: ¥<span id="totalAmount">0</span></div>
    <button type="submit">確認画面へ</button>
  </form>

  <script>
    function toggle(elem) {
      const items = elem.nextElementSibling;
      items.style.display = items.style.display === "block" ? "none" : "block";
    }

    function generateOptions() {
      let options = "";
      for (let i = 0; i <= 10; i++) {
        options += `<option value="${i}">${i}</option>`;
      }
      return options;
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll("select").forEach(sel => {
        const price = parseInt(sel.dataset.price);
        const qty = parseInt(sel.value);
        if (qty > 0 && !isNaN(price)) {
          total += price * qty;
        }
      });
      document.getElementById("totalAmount").textContent = total.toLocaleString();
    }

    fetch("https://docs.google.com/spreadsheets/d/1pw8TRJvWMbGqAmv6GCEQjSK0zUxgDXslC-76DV9LpXY/gviz/tq?tqx=out:csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(",").map(c => c.replace(/^"|"$/g, "")));
        const data = rows.slice(1);
        const nested = {};

        data.forEach(([name, cat, subcat, priceStr]) => {
          const price = parseInt(priceStr.replace(/[^0-9]/g, ""));
          if (!nested[cat]) nested[cat] = {};
          const key = subcat || "_";
          if (!nested[cat][key]) nested[cat][key] = [];
          nested[cat][key].push({ name, price });
        });

        const content = document.getElementById("formContent");
        content.innerHTML = "";

        for (let cat in nested) {
          const catDiv = document.createElement("div");
          catDiv.className = "category";
          catDiv.innerHTML = `<h2 onclick="toggle(this)">${cat}</h2>`;
          const catContent = document.createElement("div");
          catContent.className = "items";

          for (let subcat in nested[cat]) {
            if (subcat === "_") {
              nested[cat][subcat].forEach(item => {
                catContent.innerHTML += `
                  <div class="item-row">
                    <label>${item.name}（¥${item.price}）</label>
                    <select data-name="${item.name}" data-price="${item.price}" data-category="${cat}" onchange="updateTotal()">
                      ${generateOptions()}
                    </select>
                  </div>`;
              });
            } else {
              const subDiv = document.createElement("div");
              subDiv.className = "subcategory";
              subDiv.innerHTML = `<h3 onclick="toggle(this)">${subcat}</h3>`;
              const subContent = document.createElement("div");
              subContent.className = "items";

              nested[cat][subcat].forEach(item => {
                subContent.innerHTML += `
                  <div class="item-row">
                    <label>${item.name}（¥${item.price}）</label>
                    <select data-name="${item.name}" data-price="${item.price}" data-category="${cat}" onchange="updateTotal()">
                      ${generateOptions()}
                    </select>
                  </div>`;
              });
              subDiv.appendChild(subContent);
              catContent.appendChild(subDiv);
            }
          }

          catDiv.appendChild(catContent);
          content.appendChild(catDiv);
        }

        updateTotal();
      });
  </script>
</body>
</html>
