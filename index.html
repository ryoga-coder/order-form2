
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>キャンプ場 注文フォーム（注文ID対応）</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f0f0f0; }
    h1 { text-align: center; }
    .item { display: flex; justify-content: space-between; margin: 0.5rem 0; }
    input[type="number"] { width: 60px; }
    .confirm, .result { display: none; }
    button { width: 100%; padding: 1rem; margin-top: 1rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>キャンプ場 注文フォーム</h1>

  <form id="orderForm">
    <div class="item"><span>薪（¥600）</span><input type="number" data-name="薪" data-price="600" value="0" min="0"></div>
    <div class="item"><span>歯ブラシ（¥100）</span><input type="number" data-name="歯ブラシ" data-price="100" value="0" min="0"></div>
    <div class="item"><span>ランタン（¥1500）</span><input type="number" data-name="ランタン" data-price="1500" value="0" min="0"></div>
    <button type="submit">注文を確認する</button>
  </form>

  <div class="confirm" id="confirmScreen">
    <h2>注文内容確認</h2>
    <ul id="orderList"></ul>
    <p id="totalPrice" style="font-weight:bold;"></p>
    <button onclick="sendOrder()">この内容で注文する</button>
    <button onclick="goBack()">修正する</button>
  </div>

  <div class="result" id="resultScreen">
    <h2>注文ありがとうございました！</h2>
    <p>スタッフが確認いたします。</p>
  </div>

  <script>
    const form = document.getElementById("orderForm");
    const confirmScreen = document.getElementById("confirmScreen");
    const resultScreen = document.getElementById("resultScreen");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const items = document.querySelectorAll('input[type="number"]');
      const orderList = document.getElementById("orderList");
      const totalElem = document.getElementById("totalPrice");
      orderList.innerHTML = "";
      let total = 0;
      let hasItem = false;

      items.forEach(input => {
        const qty = parseInt(input.value);
        if (qty > 0) {
          const name = input.dataset.name;
          const price = parseInt(input.dataset.price);
          const li = document.createElement("li");
          li.textContent = `${name} × ${qty} = ¥${qty * price}`;
          orderList.appendChild(li);
          total += qty * price;
          hasItem = true;
        }
      });

      if (hasItem) {
        totalElem.textContent = "合計金額: ¥" + total.toLocaleString();
        form.style.display = "none";
        confirmScreen.style.display = "block";
      } else {
        alert("1つ以上の商品を選んでください。");
      }
    });

    function goBack() {
      confirmScreen.style.display = "none";
      form.style.display = "block";
    }

    function sendOrder() {
      const orderId = crypto.randomUUID(); // 注文IDを生成
      const items = Array.from(document.querySelectorAll('input[type="number"]')).map(input => {
        return {
          name: input.dataset.name,
          quantity: parseInt(input.value),
          total: parseInt(input.dataset.price) * parseInt(input.value),
          orderId: orderId
        };
      }).filter(item => item.quantity > 0);

      const formData = new FormData();
      formData.append("data", JSON.stringify(items));

      fetch("https://script.google.com/macros/s/AKfycbwVOY0V0KoS1gBPaZC0q2Hsrq2wjYZ3X41fN0gCSlGLP2jZ1fEzQs6CZ5BuVk_3be4J/exec", {
        method: "POST",
        body: formData
      }).then(() => {
        confirmScreen.style.display = "none";
        resultScreen.style.display = "block";
      }).catch(() => {
        alert("送信に失敗しました。ネット環境を確認してください。");
      });
    }
  </script>
</body>
</html>
